# ===========================================
# CONFIGURACIÓN BÁSICA DE LA APLICACIÓN
# ===========================================
spring.application.name=prototipo1
server.port=${PORT:8080}

# ===========================================
# CONFIGURACIÓN SUPABASE - VARIABLES DE ENTORNO
# ===========================================
spring.datasource.url=${SUPABASE_URL:jdbc:postgresql://aws-1-us-east-2.pooler.supabase.co:6543/postgres?sslmode=require}
spring.datasource.username=${SUPABASE_USERNAME:postgres.jodtecwyyyuuztzxpnkg}
spring.datasource.password=${SUPABASE_PASSWORD:ti7xF1EnGq5WetXV}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===========================================
# JWT CONFIGURATION (USAR VARIABLE EN KOYEB)
# ===========================================
security.jwt.secret=${JWT_SECRET:supersecreto123_supersecreto123_supersecreto123}
security.jwt.exp-minutes=120

# ===========================================
# CONFIGURACIÓN JPA/HIBERNATE PRODUCCIÓN
# ===========================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuración crítica para Session Pooler
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# ===========================================
# CONNECTION POOL OPTIMIZADO
# ===========================================
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# ===========================================
# CONFIGURACIÓN PRODUCCIÓN
# ===========================================
spring.devtools.add-properties=false
spring.sql.init.mode=never

# ===========================================
# LOGGING PARA PRODUCCIÓN
# ===========================================
logging.level.root=INFO
logging.level.com.prototipo=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN